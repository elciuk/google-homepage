<!DOCTYPE html5>
<html>

<head>
   <title>Google</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>  
<div class="grid-container">
    <div class="navbar">
        <a href="#" class="left" id="about">About</a>
        <a href="#" class="left" id="store">Store</a>
        <img class="right" id="profile" src="profile.jpg">
        <img class="right" id="square" src="squareblack.png">
        <a href="#" class="right" id="images">Images</a>
        <a href="#" class="right" id="gmail">Gmail</a> 
    </div>
    <div class="search-form">
        <img src="googlelogo.png" class="logo">
        <form class="input-field">
            <input type="text" class="bar"></input>
            <div class="buttons">
            <input type="submit" class="button" value="Google Search">
            <input type="submit" class="button" value="I'm Feeling Lucky"> 
            </div>
        </form>
    </div>
    <div class="country">
        <a href="#">United Kingdom</a>
    </div>
    <div class="info">
        <a class="left" href="#">Advertising</a>
        <a class="left" href="#">Business</a>
        <a class="left" href="#">How Search works</a>
        <a class="right" href="#">Privacy</a>
        <a class="right" href="#">Terms</a>
        <a class="right" href="#">Settings</a>
    </div>
</div>
</body>

</html>
